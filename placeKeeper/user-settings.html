<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="/css/user-settings.css">

</head>

<body onload="onInitUserSettings()">

    <h2>Your details please</h2>

    <form id="user-register" onsubmit="onSetForm(event)">
        <div class="form">
            <div>
                <label for="name">name:</label>
                <input type="text" id="name" name="fullName" placeholder="Full name">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="age">age:</label>
                <input type="range" id="age" name="age" min="18" max="120" value="26" oninput="onAgeChange(this.value)">
                <span class="age-display" id="sAge">26</span>
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" list="gender-list">
            </div>
            <p>choose colors</p>
            <div>
                <label for="background-color">Set background color:</label>
                <input type="color" id="background-color" name="backgroundColor" value="#0000ff">
            </div>
            <div>
                <label for="text-color">Set text color:</label>
                <input type="color" id="text-color" name="textColor" value="#000000">
            </div>
            <div>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="birth-time">Birth time:</label>
                <input type="time" id="birth-time" name="birthTime">
            </div>
            <button class="set-button">set</button>
        </div>
    </form>

    <datalist id="gender-list">
        <option value="Male"/>
        <option value="Female"/>
    </datalist>

    <a href="map.html">Plcae Keeper</a>
    <a href="index.html">Home</a>



    <script src="js/service/utilsService.js"></script>
    <script src="js/service/storageServics.js"></script>
    <script src="js/service/mapService.js"></script>
    <script src="js/user-settings-controller.js"></script>
    <script src="js/index-controller.js"></script>
    <script src="js/map-controller.js"></script>


</body>
</html>
